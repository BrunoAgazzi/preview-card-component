<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Card</title>
</head>
<body>
  <main>
  <div class="card-container">
    <div class="card-img">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)"/>
        <img src="./images/image-product-desktop.jpg" alt="foto product"/>
      </picture>
    </div>
    <div class="card-conten">
      <h3>PERFUME</h3>
      <h1>Gabrielle
        Essence Eau
        De Parfum</h1>
      <p>A floral, solar and voluptuous
        interpretation composed by
        Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>
      <div>
        <h2>$149.99</h2>
        <p class="price-out">$169.99</p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="icon cart">
        Add to Cart
      </button>
    </div>
  </div>
  </main>


</body>
</html>
